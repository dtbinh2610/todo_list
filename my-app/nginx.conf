user  nobody;
worker_processes  auto;
error_log  logs/error.log warn;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;

    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    client_max_body_size 10m;

    # allow websocket upgrades
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # upstream application (adjust host:port to your app)
    upstream app_backend {
        server 127.0.0.1:3000;  # change if your app listens on a different port
        keepalive 16;
    }

    server {
        listen 80;
        server_name localhost;

        # static files root
        root /d/Workspace/to_do_list/public;
        index index.html;

        access_log /d/Workspace/to_do_list/logs/access.log;
        error_log  /d/Workspace/to_do_list/logs/error.log warn;

        # serve static assets with long cache
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|ttf|woff|woff2|eot)$ {
            expires 30d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }

        # API requests proxied to app backend
        location /api/ {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 90;
            proxy_connect_timeout 5s;
        }

        # WebSocket endpoint (if your app uses websockets)
        location /ws/ {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Fallback: serve static files or proxy to app (useful for SPA)
        location / {
            try_files $uri $uri/ @app;
        }

        location @app {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # basic security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }
}